name: flutter_multi_modular
packages:
  - core/**
  - features/**

command:
  bootstrap:
    environment:
      sdk: ^3.10.4
      flutter: ">=1.17.0"

    dependencies:
      dio: ^5.9.0
      get_it: ^9.2.0
      injectable: ^2.7.1+4
      json_annotation: ^4.9.0
      pretty_dio_logger: ^1.4.0
      retrofit: ^4.9.2
      dartz: ^0.10.1
      connectivity_plus: ^7.0.0
      shared_preferences: ^2.5.4
      uuid: ^4.5.2
      bloc: ^9.2.0
      flutter_bloc: ^9.1.1
      equatable: ^2.0.8

    dev_dependencies:
      flutter_lints: ^6.0.0
      build_runner: ^2.10.4
      injectable_generator: ^2.12.0
      json_serializable: ^6.11.3
      retrofit_generator: ^10.2.1

scripts:
  clean: melos clean
  cleanAndBootstrap: melos clean && melos bootstrap
  test:
    run: melos exec --concurrency=1 -- flutter test
  update: flutter pub outdated
  upgrade: flutter pub upgrade --major-versions